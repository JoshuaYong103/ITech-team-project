{% extends 'rango/base.html' %} {% load staticfiles %}
 {% load crispy_forms_tags%} 

{% block title_block %} Login {% endblock %}

{% block body_block %}
<div id="fb-root"></div>
<div id="fb-root"></div>
<div id="fb-root"></div>
<div id="fb-root"></div>
<script async defer crossorigin="anonymous" 
src="https://connect.facebook.net/zh_CN/sdk.js#xfbml=1&version=v11.0&appId=1397232393984234&autoLogAppEvents=1" 
nonce="m26VpH3c">
</script>
  <div class="col-md-6">
    <h3 class="text-center">Login</h3>
    <form id="login_form" method="post" action="{% url 'rango:login' %}">
      {% csrf_token %}
      <div class="form-row">
        <div class="form-group">
            <label>Username</label> <input type="text"  class="form-control" name="username" value="" size="50" /></div>
      </div>

      <div class="form-row">
        <div class="form-group"> Password: <input type="password"  class="form-control" name="password" value="" size="50" />  <input type="submit" btn btn-primary col-md value="submit" /></div>
      </div>
      <div class="fb-login-button" data-width="" 
      data-size="medium" data-button-type="login_with" 
      data-layout="default" 
      data-auto-logout-link="false" data-use-continue-as="false">
      </div>

      <!-- </div>
    : 
    <br />
    Password: 
    <br /> -->
    
    </form>
  </div>
</div>

{% endblock %}
