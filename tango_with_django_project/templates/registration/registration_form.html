{% extends 'rango/base.html' %}

{% block title_block %}
    Register
{% endblock %}

{% block body_block %}
<h1>Register Here</h1>

<div class="container">
    <div class="row">
        <div class="form-group" >
            <form role="form" method="post" action="." id="signup">
                {% csrf_token %}

                {{ form.as_p }}

                <input type="submit" value="Register" />
                </form>
        </div>
    </div>
</div>
{% endblock %}
